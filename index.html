<!DOCTYPE html>
<html lang="en-ca">
<head>

  <title>Contact form</title>

<body>

      <h2>Personal details</h2>
      <form class="" action="index.html" method="post">
        <div class="">
          <label for="name">Name</label>
          <input id="name" name="name" required>

        <div class="">

    </div>
