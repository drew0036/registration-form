<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <section class="max-length pad-t-2 pad-b gutter">
    <div>
      <h1>Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <fieldset>
        <legend class="italic">Personal details </legend>
        <form class="push-0" method="POST" action="https://formspree.io/drew0036@algonquinlive.com"></form>
        <div class="grid">
          <div class="unit pad-right push xs-1 s-1 m-1 l-1-2">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="unit pad-left right-box push xs-1 s-1 m-1 l-1-2">
            <label for="age">Age</label>
            <input id="age" name="age" required>
          </div>
          <div class="unit pad-right push xs-1 s-1 m-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
          </div>
          <div class="unit pad-left right-box push xs-1 s-1 m-1 l-1-2">
            <label for="fitness">Physical fitness</label>
            <select id="fitness" name="_select">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
        </div>
        <div class="unit push-0 xs-1 s-1 m-1 l-1">
          <label for="address">Address</label>
          <textarea id="address" name="text" required></textarea>
        </div>
      </fieldset>
      <fieldset class="push-0 xs-1 s-1 m-1 l-1">
        <legend class="push italic">Mission statement </legend>
        <div>
          <label for="statement">Why do you want to go to Mars?</label>
          <textarea id="statement" name="text" required></textarea>
        </div>
      </fieldset>
      <div class="push island text-center xs-1 s-1 m-1 l-1">
        <button class="btn mega bold" type="submit">Register for the trip!</button>
      </div>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </div>
  </section>
</body>
</html>
